<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container ">
    <div class="row">
        <div class="col-xs-4 col-sm-6 col-md-3 col-lg-2 block">
            <p class="visible-xs">col-xs-4</p>
            <p class="visible-sm">col-sm-6</p>
            <p class="visible-md">col-md-3</p>
            <p class="visible-lg">col-lg-2</p>
        </div>
        <div class="col-xs-4 col-sm-6 col-md-6 col-lg-8 block">
            <p class="visible-xs">col-xs-4</p>
            <p class="visible-sm">col-sm-6</p>
            <p class="visible-md">col-md-6</p>
            <p class="visible-lg">col-lg-8</p>

        </div>
        <div class="col-xs-4 hidden-sm col-md-3 col-lg-2 block">
            <p class="visible-xs">col-xs-4</p>

            <p class="visible-md">col-md-3</p>
            <p class="visible-lg">col-lg-2</p>

        </div>

    </div>
</div>
<button class='btn btn-primary'>Button</button>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
